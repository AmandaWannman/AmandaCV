<!--Contact-->
	<section id="contact">
		<div class="transparent-background-skills">
			
            <div class="container pt-5 pb-5">
				<h2 class="cabeceras">Contact</h2>
				<div class="row">
					<div class="col-md-2 col-lg-2  d-none d-sm-block"></div>
					<div class="col-xs-12 col-md-9">

						<form class="form-horizontal" method="post">
							<fieldset>
								<!--First Name-->
								<div class="form-group">
									<span class="col-md-1 text-center"><i class="fa fa-user bigicon"></i></span>
									<div class="col-md-8">
										<input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                                            </div>
									</div>
									<!--Last Name-->
									<div class="form-group">
										<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
										<div class="col-md-8">
											<input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                                            </div>
										</div>
										<!--Email-->
										<div class="form-group">
											<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope"></i></span>
											<div class="col-md-8">
												<input id="email" name="email" type="email" placeholder="Email Address" class="form-control">
                                        </div>
											</div>
											<!--Phone-->
											<div class="form-group">
												<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone"></i></span>
												<div class="col-md-8">
													<input id="phone" name="phone" type="number" placeholder="Phone" class="form-control">
                                            </div>
												</div>
												<!--Text Area-->
												<div class="form-group">
													<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
													<div class="col-md-8">
														<textarea class="form-control" id="message" name="message" placeholder="Enter your message here. I will get back to you within 2 business days." rows="7">
                                            </textarea>
													</div>
												</div>
												<!--Submit button-->
												<div class="form-group">
													<div class="col-md-6 offset-md-5 text-center"
														style="padding-right: 53px;">
														<button type="submit" class="btn btn-primary btn-lg">Submit</button>
													</div>
												</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
